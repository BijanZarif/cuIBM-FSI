- type: simulation
  dt: 0.0002
  scaleCV: 5.0
  nt: 60000
  nsave: 1000
  restart: false
  startStep: 0
  timeScheme: [ADAMS_BASHFORTH_2, CRANK_NICOLSON]
  ibmScheme: TAIRA_COLONIUS
  fsiType: off
  useIC: unused
  wallSlip: slip  
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1e-6
      maxIterations: 30000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1e-6
      maxIterations: 50000
