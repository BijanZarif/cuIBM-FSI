- type: simulation
  dt: 0.01
  scaleCV: 5.0
  nt: 1000
  nsave: 1000
  restart: false
  startStep: 0
  timeScheme: [ADAMS_BASHFORTH_2, CRANK_NICOLSON]
  ibmScheme: NAVIER_STOKES
  fsiType: off
  useIC: unused
  wallSlip: slip  
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1e-5
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1e-5
      maxIterations: 20000
