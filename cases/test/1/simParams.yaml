- type: simulation
  dt: 0.01
  nt: 10000
  nsave: 250
  timeScheme: [ADAMS_BASHFORTH_2, CRANK_NICOLSON]
  ibmScheme: TAIRA_COLONIUS
  fsiType: on
  useIC: off
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1e-5
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1e-5
      maxIterations: 50000
